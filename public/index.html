<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LeoBank Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h2>Безопасный вход</h2>
            <p>Введите ваш секретный ключ</p>
            <input type="password" id="auth-key" placeholder="Ключ доступа..." autofocus>
            <button onclick="login()" class="login-btn">Войти в банк</button>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        
        <div id="page-main" class="page">
            <div class="header-gradient">
                <div class="balance-container">
                    <h1 id="user-balance">0.00 <span>₼</span></h1>
                    <p>Доступный баланс</p>
                </div>
                
                <div class="card-wrapper">
                    <div class="card-preview" onclick="toggleCardAnim()">
                        <div class="card-front">
                            <div class="card-chip"></div>
                            <div class="card-brand">LeoBank</div>
                            <div class="card-number" id="card-num-display">4098 5844 **** ****</div>
                            <div class="card-holder" id="card-holder-display">ПОЛЬЗОВАТЕЛЬ</div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <div class="action" onclick="showModal('topup')">
                        <div class="icon-circle"><i class="fas fa-plus"></i></div>
                        <span>Пополнить</span>
                    </div>
                    <div class="action" onclick="showModal('transfer')">
                        <div class="icon-circle"><i class="fas fa-arrow-right"></i></div>
                        <span>Перевод</span>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <div class="section-title">
                    <h3>Последние операции</h3>
                    <i class="fas fa-magnifying-glass"></i>
                </div>
                <div id="history-list">
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>Здесь появится история транзакций</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-profile" class="page hidden">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 id="display-name">Пользователь</h2>
                <p id="display-status">Клиент LeoBank</p>
            </div>
            
            <div class="profile-menu">
                <button class="menu-btn" onclick="promptRename()">
                    <i class="fas fa-pen"></i>
                    <span>Изменить имя профиля</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </button>
                <button class="menu-btn" onclick="location.reload()">
                    <i class="fas fa-right-from-bracket"></i>
                    <span>Выйти из аккаунта</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </button>
            </div>
        </div>

        <div id="page-admin" class="page hidden">
            <div class="admin-header">
                <h3><i class="fas fa-user-gear"></i> Панель управления</h3>
            </div>
            <div id="admin-user-list" class="user-list-container">
                </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" id="nav-main" onclick="switchPage('main')">
                <i class="fas fa-house"></i>
                <span>Главная</span>
            </div>
            <div class="nav-item" id="nav-profile" onclick="switchPage('profile')">
                <i class="fas fa-circle-user"></i>
                <span>Профиль</span>
            </div>
            <div id="nav-admin" class="nav-item hidden" onclick="switchPage('admin')">
                <i class="fas fa-gears"></i>
                <span>Админ</span>
            </div>
        </nav>
    </div>

    <div id="modal-overlay" class="hidden">
        <div class="modal-card">
            <div class="modal-line"></div>
            <h3 id="modal-title">Операция</h3>
            <div class="modal-inputs">
                <input type="text" id="modal-input-1" placeholder="Номер карты">
                <div class="amount-input-wrapper">
                    <input type="number" id="modal-input-2" placeholder="0.00">
                    <span>₼</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Отмена</button>
                <button class="btn-confirm" id="modal-confirm-btn">Подтвердить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
