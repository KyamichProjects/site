<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LeoBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="auth-screen" class="screen">
        <div class="auth-card">
            <h2>LeoBank</h2>
            <input type="password" id="auth-key" placeholder="Ключ доступа">
            <button onclick="login()">Войти</button>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div id="page-main" class="page">
            <div class="header-main">
                <div class="balance-block">
                    <h1 id="user-balance">0.00 <span>₼</span></h1>
                    <p>Личные средства</p>
                </div>
                
                <div class="quick-actions">
                    <div class="q-item" onclick="openDrawer('topup')">
                        <div class="q-icon"><i class="fas fa-plus"></i></div>
                        <span>Пополнить</span>
                    </div>
               <div id="drawer-overlay" class="drawer-overlay">
    <div class="drawer">
        <div style="width: 40px; height: 5px; background: #e0e0e0; border-radius: 10px; margin: 0 auto 20px;"></div>
        <h3>Перевести на карту</h3>
        <input type="text" placeholder="Номер карты получателя">
        <input type="number" placeholder="Сумма (₼)">
        <button class="btn-confirm">Подтвердить</button>
    </div>
</div>
<div class="leobank-card" onclick="this.classList.toggle('flipped')">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="chip"></div>
                            <div class="logo">LeoBank</div>
                            <div class="number" id="card-num-display">4098 5844 **** ****</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="history-panel">
                <div class="history-handle"></div>
                <h3>Последние операции</h3>
                <div id="history-list"></div>
            </div>
        </div>

        <div id="page-profile" class="page hidden">
            <div class="p-header">
                <div class="p-avatar"><i class="fas fa-user"></i></div>
                <h2 id="display-name">Пользователь</h2>
            </div>
            <button class="btn-wide" onclick="promptRename()">Сменить имя</button>
        </div>

        <div id="page-admin" class="page hidden">
            <div id="admin-user-list"></div>
        </div>

        <nav class="tab-bar">
            <div class="tab active" onclick="switchPage('main')"><i class="fas fa-home"></i><span>Главная</span></div>
            <div class="tab" onclick="switchPage('profile')"><i class="fas fa-user"></i><span>Профиль</span></div>
            <div id="nav-admin" class="tab hidden" onclick="switchPage('admin')"><i class="fas fa-shield-alt"></i><span>Админ</span></div>
        </nav>
    </div>

    <div id="drawer-overlay" class="drawer-overlay hidden" onclick="closeDrawer()">
        <div class="drawer" onclick="event.stopPropagation()">
            <div class="drawer-handle"></div>
            <h3 id="drawer-title">Операция</h3>
            <div class="drawer-content">
                <input type="text" id="draw-card" placeholder="Номер карты">
                <div class="input-money">
                    <input type="number" id="draw-amount" placeholder="0.00">
                    <span>₼</span>
                </div>
                <button class="btn-confirm" onclick="executeAction()">Подтвердить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
